<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial Evaluativo</title>
    <script src="script.js"></script>
    
</head>
<body>
    <div id = "formulario">
        <label for="apellido">Apellido</label>
        <br>
        <input type="text" id="apellido" placeholder="Escribe tu apellido" required>
        <br>
        <label for="nombre">Nombre</label>
        <br>
        <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
        <br>
        <label for="">DNI</label>
        <br>
        <input type="number" id="dni" placeholder="Escribe tu DNI" required>
        <br>
        <label for="fecha">Fecha de Nacimiento</label>
        <br>
        <input type="date" id="fecha" required>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" placeholder="Escribe tu email" required>
        <br>
        <button onclick="enviar()">Preguntas-Respuestas</button>
    </div>
    <div id="respuestas">
    </div>
</body>
</html>
